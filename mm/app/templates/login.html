{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto; padding: 30px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #ff6f61; font-family: 'Comic Sans MS', cursive, sans-serif;">Login</h2>
    <form action="/login" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        <label for="username" style="color: #333; font-weight: bold;">Username:</label>
        <input type="username" id="username" name="username" required style="padding: 10px; border: 2px solid #ff6f61; border-radius: 5px; outline: none; transition: border-color 0.3s;">
        
        <label for="password" style="color: #333; font-weight: bold;">Password:</label>
        <input type="password" id="password" name="password" required style="padding: 10px; border: 2px solid #ff6f61; border-radius: 5px; outline: none; transition: border-color 0.3s;">
        
        <button type="submit" style="padding: 10px; background: linear-gradient(90deg, #ff6f61, #ffb74d, #81c784, #4db6ac, #64b5f6);animation: gradientAnimation 8s ease infinite; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: opacity 0.3s;">
        
            Login
        </button>
    </form>
    <p style="text-align: center; margin-top: 15px; color: #555;">Don't have an account? <a href="/register" style="color: #860505; font-weight: bold; text-decoration: none;">Register</a></p>
</div>
{% endblock %}
